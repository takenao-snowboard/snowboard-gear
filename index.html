<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snowboard Gear Reviews</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header>
  <div class="logo">Snowboard Gear</div>
  <nav>
    <a href="#">Home</a>
    <a href="#">Board</a>
    <a href="#">Bind</a>
    <a href="#">Boot</a>
  </nav>
</header>

<div class="container">

  <h1>Board（ボード一覧）</h1>

  <div class="season-select">
    シーズン：
    <select>
      <option>2025–2026</option>
      <option>2024–2025</option>
    </select>
  </div>

  <div class="accordion">
    <div class="accordion-header">BURTON <span>＋</span></div>
    <div class="accordion-content">
      <a href="#product">Custom</a>
      <a href="#">Process</a>
    </div>
  </div>

  <div class="accordion">
    <div class="accordion-header">SALOMON <span>＋</span></div>
    <div class="accordion-content">
      <a href="#">Assassin</a>
      <a href="#">Huck Knife</a>
    </div>
  </div>

  <!-- 商品詳細 -->
  <div id="product" class="product">
    <h2>BURTON Custom（2025–2026）</h2>
    <p>オールマウンテンで高い安定感を誇る定番モデル。</p>

    <div class="rating">★★★★☆ 4.3（12件）</div>
    
    <div class="sort-buttons">
      並び替え：
      <button data-sort="new">新着</button>
      <button data-sort="high">高評価</button>
      <button data-sort="low">低評価</button>
    </div>
    
    <div id="review-list"></div>
    
    <div class="review-form">
      <h3>レビューを書く（ログイン不要）</h3>
    
      <input id="nickname" type="text" placeholder="ニックネーム（任意）" />
    
      <select id="age">
        <option value="">年代を選択</option>
        <option>20代</option>
        <option>30代</option>
        <option>40代</option>
        <option>50代以上</option>
      </select>
    
      <select id="style">
        <option value="">滑走スタイル</option>
        <option>フリーラン</option>
        <option>カービング</option>
        <option>パーク</option>
        <option>パウダー</option>
      </select>
    
      <div class="star-rating" data-rating="0">
        <span data-value="1">★</span>
        <span data-value="2">★</span>
        <span data-value="3">★</span>
        <span data-value="4">★</span>
        <span data-value="5">★</span>
      </div>
    
      <textarea maxlength="300" placeholder="最大300文字"></textarea>
      <div class="char-count">残り 300 文字</div>
    
      <button id="submit-review">投稿する</button>
    </div>

  </div>

</div>

  <!-- JavaScript -->
  <script src="js/main.js"></script>

</body>
</html>
